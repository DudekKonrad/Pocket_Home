<!DOCTYPE html>
<html>

<head>
	<title>Pocket Home</title>
	<meta charset="UTF-8">
	<meta name="author" content="Konrad Dudek and Łukasz Maruszak">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<script src="skrypt2.js"></script>
</head>
<link rel="stylesheet" href="style.css">

<body onload="refreshDevices()">
	<!-- Header -->
	<div class="header">
		<img src="img/logo.png">
		<p>Witaj w domu!</p>
	</div>

	<!-- Navigation Bar -->
	<div class="navbar">
		<div class="dropdown">
			<span>Wyszukiwanie: </span>
			<input type="text" placeholder="Wpisz nazwę urządzenia..." id="myInput" onkeyup="filterFunction()"
				onfocus="myFunction()" onfocusout="myFunction2()">
			<div id="myDropdown" class="dropdown-content">
				<a onclick="openTab('settings_Klimatyzacja')">Opens</a>
			</div>
		</div>

		<ul id="menu">
			<li><a href="index.html" title="Main" style="border-color: blue;"> Urządzenia</a></li>
			<li><a href="dodaj_urzadzenie.html" title="Dodaj urządzenie">Dodaj urządzenie</a></li>
			<li><a href="grupa.html" title="Grupuj">Grupuj</a></li>
		</ul>
	</div>

	<div class="row">
		<!--MAIN-->

		<div id="devices" class="devices">


		</div>

		<!--Sidebar-->
		<div class="sidebar">

			<!--Sceny-->
			<div class="sceny">
				<fieldset>
					<legend>Sceny</legend>
					<div class="sceny_in">
						<h2>Brak dodanych scen</h2>
						<button onclick="document.location='sceny.html'" type="button">Dodaj scenę</button>
					</div>
				</fieldset>
			</div>

			<!--Domownicy-->
			<div class="domownicy">
				<fieldset>
					<legend>Domownicy</legend>
					<div class="domownicy_in">
						<h2>Brak dodanych domowników</h2>
						<button type="button">Dodaj domownika</button>
					</div>
				</fieldset>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div class="footer">
		<span>Konrad Dudek and Łukasz Maruszak &copy 2021</span>
	</div>
	</div>

</body>

</html>
