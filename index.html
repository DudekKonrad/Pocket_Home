<!DOCTYPE html>
<html>

<head>
	<title>Pocket Home</title>
	<meta charset="UTF-8">
	<meta name="author" content="Konrad Dudek and Łukasz Maruszak">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<script src="skrypt.js"></script>
</head>
<link rel="stylesheet" href="style.css">

<body>
	<!-- Header -->
	<div class="header">
		<h1>Pocket Home</h1>
		<p><i>Witaj w domu!</i></p>
	</div>

	<!-- Navigation Bar -->
	<div class="navbar">
		<ul id="menu">
			<li><a href="index.html" style="border: lightblue solid 3px;" title="Dodaj urządzenie">Dodaj urządzenie</a>
			</li>
			<li><a href="" title="Projekt numer 1">Grupuj</a></li>
			<li><a href="" title="Projekt numer 2">Usuń grupę</a></li>
			<li><a href="kontakt.html" title="Kontakt">Kontakt</a></li>
		</ul>
	</div>

	<div class="row">

		<!--MAIN-->
		<div class="devices">

			<div class="device">
				<h2>Lampka Nocna</h2>

				<i class='far fa-lightbulb' style='font-size:48px'></i>
				
					<!-- Rounded switch -->
					<label class="switch">
					<input type="checkbox">
					<span class="slider round"></span>
 					</label>
					<i id="device_more" class='fas fa-angle-double-right' onclick="openTab('lampka_nocna');"></i>
					
					<!-- Menu z większą ilością opcji urządzenia (domyślnie ukryte) -->
					<div id="lampka_nocna" class="moreOptions">
						<!-- Zamykanie rozwinięcia -->
						<i id="device_more" class='fas fa-angle-double-left' onclick="this.parentElement.style.display='none'"></i>
						<p>Tekst</p>
					</div>
			</div>

			<div class="device">
				<h2>Oświetlenie w łazience</h2>

				<!--Ikona lampki-->
				<i class='far fa-lightbulb' style='font-size:48px'></i>

				<!-- Rounded switch -->
				<label class="switch">
				<input type="checkbox">
				<span class="slider round"></span>
				 </label>
				 <i id="device_more" class='fas fa-angle-double-right' style='font-size:36px'></i>

			</div>

			<div class="device">
				<h2>TV w salonie</h2>

				<!--Ikona TV-->
				<i class='fas fa-tv' style='font-size:48px'></i>
				
				<!-- Rounded switch -->
				<label class="switch">
				<input type="checkbox">
				<span class="slider round"></span>
				</label>
				<i id="device_more" class='fas fa-angle-double-right' style='font-size:36px'></i>
			</div>

			<div class="device">
				<h2>Kino domowe</h2>

				<!--Ikony kina domowego-->
				<i class='fas fa-play' style='font-size:48px'></i>
					<!-- Rounded switch -->
					<label class="switch">
					<input type="checkbox">
					<span class="slider round"></span>
					 </label>
					 <i id="device_more" class='fas fa-angle-double-right' style='font-size:36px'></i>
			</div>

		</div>

		<!--Sidebar-->
		<div class="sidebar">
			<!--Sceny-->
			<div class="sceny">
				<fieldset>
					<legend>Sceny</legend>
					<div class="sceny_in">
						<h2>Brak dodanych scen</h2>
					</div>
				  </fieldset>
			</div>
			<!--Domownicy-->
			<div class="domownicy">
				<fieldset>
					<legend>Domownicy</legend>
					<div class="domownicy_in">
						<h2>Brak dodanych domowników</h2>
					</div>
				  </fieldset>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div class="footer">
		<span>Konrad Dudek and Łukasz Maruszak &copy 2021</span>
	</div>
	</div>

</body>

</html>
